name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  gcc:
    runs-on: ubuntu-latest

    steps:
      - name: CMake version
        run: echo $(cmake --version)

      - name: GCC version
        run: echo $(/usr/bin/gcc-13 --version)

      - name: G++ version
        run: echo $(/usr/bin/g++-13 --version)
