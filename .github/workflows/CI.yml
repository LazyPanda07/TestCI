name: CI

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  docker-unreal-engine:
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - uses: actions/checkout@v3

      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: gcr.io
          image: epicgames/unreal-engine:dev-5.3.2
          options: -v ${{ github.workspace }}:/work -e ABC=123
          run: |
              echo "Running Script"
              ls /work/

      - name: Run
        run: docker run --rm unreal-engine:dev-5.3.2
