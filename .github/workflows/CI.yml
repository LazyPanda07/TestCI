name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-unreal-engine:
    environment: UNREAL_ENGINE
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - name: Get Unreal Engine
        uses: actions/checkout@v4
        with: 
          repository: EpicGames/UnrealEngine
          ref: release
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Build Unreal Engine
        run: ./Setup.sh
