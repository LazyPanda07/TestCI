name: CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  docker-unreal-engine:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: sudo apt install docker

      - name: Pull
        run: |
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ghcr.io/epicgames/unreal-engine:dev-5.3.2

      - name: Run
        run: docker run --rm unreal-engine:dev-5.3.2

      - name: Print
        run: ls /home
      