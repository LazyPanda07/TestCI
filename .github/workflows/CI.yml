name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  gcc:
    runs-on: ubuntu-latest

    steps:
      - name: Update
        run: sudo apt update && sudo apt upgrade

      - name: Install GCC-13.2
        run: sudo apt install gcc-13 g++-13

      - name: Get GCC version
        run: echo $(/usr/bin/gcc-13 --version)

      - name: Get G++ version
        run: echo $(/usr/bin/g++-13 --version)
