
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Enable NMake
      uses: ilammy/msvc-dev-cmd@v1.13.0

    - name: Get JSON
      uses: actions/checkout@v4
      with:
        repository: LazyPanda07/JSON

    - name: Test
      shell: cmd
      run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF ..
          nmake install

